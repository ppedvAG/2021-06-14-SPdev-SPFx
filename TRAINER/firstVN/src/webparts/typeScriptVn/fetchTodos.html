<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Fetch API</title>
</head>

<body>
    <h1>Demo Fetch API</h1>

    <p id="output"></p>
    <!-- todo: todo ausgeben -->

    <script>
        let todo = { title: 'test' };
        fetch('https://jsonplaceholder.typicode.com/todos/1') // todo: Daten kommen spÃ¤ter an, als sie angezeigt werden
            .then(response => response.json())
            .then(json => {
                console.log(json);
                return json;
            })
            .then(json => todo = json)

        document.getElementById('output').innerHTML = todo.title;
    </script>

</body>

</html>
